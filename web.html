<!DOCTYPE html>
<html>
<head>
    <title>Stardew Valley Category Search</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f0e8d0;
            margin: 0;
            padding: 0;
        }

        #searchContainer {
            text-align: center;
            padding: 20px;
            background-color: #f2d993;
        }

        #categories {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #d1c29b;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #d1c29b;
            border-radius: 10px;
            background-color: #f2edcf;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin: 0;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 0;
        }

        li {
            margin: 5px 0;
        }

        input[type="text"] {
            width: 60%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #f2edcf;
            color: #333;
        }

        ::placeholder {
            color: #777;
        }
    </style>
</head>
<body>
    <div id="searchContainer">
        <h2>Explore Stardew Valley Categories</h2>
        <input type="text" id="keywordInput" placeholder="Search for categories">
    </div>
    
    <div id="categories">
        <!-- Categories will be displayed here -->
    </div>

    <script>
        const categories = [
            {
                category: "Seeds Chest (Green)",
                subcategories: [
                    "Acorn",
                    "Ancient Seed",
                    "Maple Seed",
                    "Pine Cone",
                    "Jazz Seeds",
                    "Poppy Seeds",
                    "Spangle Seeds",
                    "Tulip Bulb (Seed)",
                    "Wild Seeds (Any)"
                ]
            },
            {
                category: "Forage Chest (Yellow)",
                subcategories: [
                    "Blackberry",
                    "Chanterelle",
                    "Crocus",
                    "Daffodil",
                    "Dandelion",
                    "Fairy Rose",
                    "Grape",
                    "Hazelnut",
                    "Leek",
                    "Morel",
                    "Mushroom (Common, Red, Purple)",
                    "Snow Yam",
                    "Spice Berry",
                    "Sweet Pea",
                    "Wild Horseradish",
                    "Wild Plum"
                ]
            },
            {
                category: "Crafting & Resources Chest (Brown)",
                subcategories: [
                    "Aquamarine",
                    "Battery Pack",
                    "Bone Fragment",
                    "Bug Meat",
                    "Cinder Shard",
                    "Clay",
                    "Cloth",
                    "Coal",
                    "Copper Bar",
                    "Copper Ore",
                    "Coral",
                    "Crystal Fruit",
                    "Earth Crystal",
                    "Fiber",
                    "Fire Quartz",
                    "Hardwood",
                    "Honey",
                    "Iridium Bar",
                    "Iridium Ore",
                    "Iron Bar",
                    "Iron Ore",
                    "Marble",
                    "Mixed Seeds",
                    "Oak Resin",
                    "Pine Tar",
                    "Refined Quartz",
                    "Sap",
                    "Slime",
                    "Stone",
                    "Torch",
                    "Truffle Oil",
                    "Wood"
                ]
            },
            {
                category: "Minerals Chest (Gray)",
                subcategories: [
                    "Diamond",
                    "Dwarf Gadget",
                    "Frozen Tear",
                    "Prismatic Shard",
                    "Radioactive Bar",
                    "Radioactive Ore",
                    "Solar Essence",
                    "Void Essence"
                ]
            },
            {
                category: "Special Items Chest (Orange)",
                subcategories: [
                    "Coconut",
                    "Dragon Tooth",
                    "Ginger",
                    "Maple Syrup",
                    "Oil",
                    "Pumpkin",
                    "Purple Mushroom",
                    "Winter Root"
                ]
            },
            {
                category: "Monster Loot & Fish Chest (Purple)",
                subcategories: [
                    "Bat Wing",
                    "Clam",
                    "Fish (Any)"
                ]
            }
        ];  


        function updateDisplayedCategories(matchingCategories) {
            const categoriesDiv = document.getElementById("categories");
            categoriesDiv.innerHTML = "";

            if (matchingCategories.length === 0) {
                categoriesDiv.innerHTML = "<p>No categories found.</p>";
            } else {
                matchingCategories.forEach((categoryData, index) => {
                    const categoryDiv = document.createElement("div");
                    categoryDiv.className = "category";
                    categoryDiv.innerHTML = `<h3>${index + 1}. ${categoryData.category}</h3>`;
                    
                    const subcategoriesList = document.createElement("ul");
                    categoryData.subcategories.forEach(subcategory => {
                        const subcategoryItem = document.createElement("li");
                        subcategoryItem.textContent = subcategory;
                        subcategoriesList.appendChild(subcategoryItem);
                    });

                    categoryDiv.appendChild(subcategoriesList);
                    categoriesDiv.appendChild(categoryDiv);
                });
            }
        }

        document.getElementById("keywordInput").addEventListener("input", function () {
            const keyword = this.value.toLowerCase();
            const matchingCategories = categories.filter(categoryData =>
                categoryData.subcategories.some(subcategory => subcategory.toLowerCase().includes(keyword))
            );

            updateDisplayedCategories(matchingCategories);
        });

        // Initial display of all categories
        updateDisplayedCategories(categories);
    </script>
</body>
</html>
